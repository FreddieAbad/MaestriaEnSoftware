   <div class="container">
    <h2>Login</h2>
    <form class="row g-3" (ngSubmit)="login()">
      <div class="col-md-6">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-warning" (click)="goToSignUpPage()">Registrarse</button>
      </div>
    </form>
  </div>
